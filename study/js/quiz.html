<script>
    var solution = 10;
    var input = prompt('수를 맞혀주세요.');

    console.log(input);

    if (input > solution + 2) {
        alert('해답이 당신이 입력한 값보다 더 작습니다.');
    } else if (input < solution - 2) {
        alert('해답이 당신이 입력한 값보다 더 큽니다.');
    } else {
        // 8 ~ 12 사이의 값
        if (input == solution) {
            alert('정답!');
        } else {
            // 8, 9, 11, 12
            alert('정답과 가깝습니다.');
        }        
    }

    var gender = prompt('성별을 입력해주세요.');

    switch (gender) {
        case '남자':
            alert('Male');
            break;
        case '여자':
            alert('Female');
            break;
        case '기타':
            alert('Other');
            break;
        default:
            alert(
                ('남자, 여자,  기타 중 하나를 입력해주세요.')
            )
    }
</script>
